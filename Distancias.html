<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Estudiando distancias</title>
    </head>
    
    <body>
        <script>
            const nombre = prompt('Ingrese su nombre','');
            const distancia = prompt('Ingrese la distancia','');
            let medioTransporte = '';

            const medios = ["pie", "bicicleta", "colectivo", "auto", "avion"];
            
            if (distancia <= 1000) {
                medioTransporte = medios[0]; // pie
            } else if (distancia <= 10000) {
                medioTransporte = medios[1]; // bicicleta
            } else if (distancia <= 30000) {
                medioTransporte = medios[2]; // colectivo
            } else if (distancia <= 100000) {
                medioTransporte = medios[3]; // auto
            } else {
                medioTransporte = medios[4]; // avion
            }

            document.write(`Hola ${nombre}. Viajas en ${medioTransporte}`);
            console.log(`Hola ${nombre}. Viajas en ${medioTransporte}`);
        </script>
    </body>
</html>
